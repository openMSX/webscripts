<table cellspacing="0" border="0" cellpadding="0">
<script type="text/javascript">
var x=0;var y=1;

for (y=1;y<=12;y++) {
document.write('<tr>');
for (x=1;x<=12;x++)
{
document.write('<td><img src="'+x+'-'+(13-y)+'.png" alt="'+x+'-'+(13-y)+'"/></td>');
}
document.write('</tr>');
}
</script>
</table>
